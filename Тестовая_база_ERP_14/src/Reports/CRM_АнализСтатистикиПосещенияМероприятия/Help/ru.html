<h3>Назначение</h3>
<p><strong>Воронка мероприятия </strong>служит для анализа посещений мероприятий, зафиксированных сервисом видеофиксации и распознавания лиц.</p>
<p>Выводит диаграмму по количеству заявок на участие, числу посетителей и количеству посещений стенда, зала и т.п.</p></body></html>
