<h1><font color="#000080">Отчет "Состояния сообщений SMS"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Отчет предназначен для анализа состояний созданных сообщений SMS.</p>
<p class="Usual">Пользователь может настраивать группировки, отборы и сортировку отчета. </p>
