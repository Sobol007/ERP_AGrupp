<h3>Назначение</h3>
<p class="Usual">Обработка для загрузки данных по клиентам/контактам и номенклатуры из внешних источников.</p>
<p class="Usual">Поддерживаются форматы MS Excel, таблицы OpenOffice, CSV-файлы, таблицы формата 1С (MXL), а так же тестовые файлы с разделителями.</p></body></html>
