<h1><font color="#000080">Обработка "Телефония"</font></h1>
<h3>Назначение</h3>
<p class="Usual">Отображает список документов "Телефонный звонок" по текущему пользователю (подразделению).<br>Позволяет управлять текущим звонком.</p></body></html>
